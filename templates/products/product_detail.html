{% extends 'templates/base.html' %}
{% block content %}

    <div class="row g-8 p-4">
        <div class="col-md-6 mx-auto">
            <h1 class="text-primary">Product: {{ object.title }}</h1>
            <p class="text-muted">

            </p>
            <p>{{ object.description }}</p>
            <p class="text-primary">{{ object.price }}</p>
            {% if request.user.is_authenticated and object.media and object in request.user.myproduct.product.all %}
                <a href="{{ object.get_download }}">Download</a>
                <hr>
                <a href="{{ object.get_download }}?preview=True">Preview</a>
            {% endif %}
        <hr>
        <a href="{% url 'products:product_list' %}" class="text-danger">Back</a>
        </div>
    </div>

{% endblock content %}
