{% extends 'templates/base.html' %}
{% block content %}

    <div class="row g-8 p-4">
        <div class="col-md-6 mx-auto">
            <h1 class="text-primary">Product: {{ object.title }}</h1>
            <p>{{ object.description }}</p>
            <p class="text-primary">{{ object.price }}</p>
            {% if object.media %}
                <a href="{{ object.get_download }}">Download</a>
            {% endif %} 
        </div>
    </div>

{% endblock content %}
